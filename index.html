<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hearts.css">
</head>
<body>
    <div class="container main-container">
        <div class="card valentine-card animate__animated animate__bounceIn">
            <div class="card-body text-center">
                <h1 class="card-title mb-4 animate__animated animate__pulse animate__infinite">Will you be my Valentine?</h1>
                
                <div class="love-meter mb-4">
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" 
                             role="progressbar" 
                             style="width: 0%"
                             id="loveBar">
                        </div>
                    </div>
                    <small class="text-muted mt-2">Love-o-meter loading...</small>
                </div>

                <div class="gif_container mb-4">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" 
                         alt="Cute GIF"
                         class="img-fluid rounded animate__animated animate__pulse animate__infinite">
                </div>

                <div class="memory-game mb-4" id="memoryGame" style="display: none;">
                    <h3 class="text-danger mb-3">Complete the Memory Game to Unlock the Question!</h3>
                    <div class="progress mb-3" style="height: 20px;">
                        <div class="progress-bar bg-danger" id="gameProgress" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="memory-cards" id="memoryCards"></div>
                </div>

                <div class="buttons">
                    <button class="btn btn-lg btn-success yes-button animate__animated animate__rubberBand" 
                            onclick="handleYesClick()">
                        <i class="fas fa-heart"></i> Yes
                    </button>
                    <button class="btn btn-lg btn-danger no-button" 
                            onclick="handleNoClick()"
                            onmouseover="dodgeButton(this)">
                        <i class="fas fa-times"></i> No
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="script.js"></script>

    <!-- Add before closing body tag -->
    <div class="scroll-indicator" id="scrollIndicator">
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="share-button" onclick="shareWebsite()">
        <i class="fas fa-share-alt"></i>
    </div>

    <!-- Add toast for share feedback -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="shareToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Share</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Link copied to clipboard!
            </div>
        </div>
    </div>
</body>
</html>
